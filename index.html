<style>
  /* From Uiverse.io by Praashoo7 */ 
  .flip-card {
    background-color: transparent;
    width: 240px;
    height: 154px;
    perspective: 1000px;
    color: white;
  }

  .flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
  }

  .flip-card-front, .flip-card-back {
    box-shadow: 0 8px 14px 0 rgba(0,0,0,0.2);
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    border-radius: 1rem;
  }

  .flip-card-front {
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 2px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -1px 0px inset;
  }

  .flip-card-back {
    box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 2px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -1px 0px inset;
    background-color: #171717;
    transform: rotateY(180deg);
  }

  .card-icon {
    position: absolute;
    top: 1.5em;
    left: 1.5em;
    font-size: 2em;
  }

  .card-title {
    position: absolute;
    font-weight: bold;
    font-size: 0.6em;
    top: 8em;
    left: 2em;
    right: 2em;
    text-align: center;
  }

  .card-label {
    position: absolute;
    font-weight: bold;
    font-size: 0.5em;
    bottom: 1.5em;
    left: 2em;
    right: 2em;
    text-align: center;
  }

  /* ÏÉâÏÉÅ ÌÖåÎßà */
  .flip-card.blue .flip-card-front {
    background: linear-gradient(135deg, rgb(30, 100, 230) 0%, rgb(100, 150, 255) 100%);
  }

  .flip-card.green .flip-card-front {
    background: linear-gradient(135deg, rgb(20, 180, 80) 0%, rgb(80, 220, 130) 100%);
  }

  .flip-card.red .flip-card-front {
    background: linear-gradient(135deg, rgb(220, 30, 50) 0%, rgb(255, 80, 100) 100%);
  }
</style>
