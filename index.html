<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일 주민등록증 발급</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  .card {
    overflow: visible;
    width: 190px;
    height: 254px;
  }

  .content {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 300ms;
    box-shadow: 0px 0px 10px 1px #000000ee;
    border-radius: 5px;
  }

  .front, .back {
    background-color: #151515;
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    border-radius: 5px;
    overflow: hidden;
  }

  .back {
    width: 100%;
    height: 100%;
    justify-content: center;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  .back::before {
    position: absolute;
    content: ' ';
    display: block;
    width: 160px;
    height: 160%;
    animation: rotation_481 5000ms infinite linear;
  }

  .back-content {
    position: absolute;
    width: 99%;
    height: 99%;
    background-color: #151515;
    border-radius: 5px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    text-align: center;
    padding: 10px;
  }

  .card:hover .content {
    transform: rotateY(180deg);
  }

  @keyframes rotation_481 {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }

  .front {
    transform: rotateY(180deg);
    color: white;
  }

  .front .front-content {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  .description {
    box-shadow: 0px 0px 10px 5px #00000088;
    width: 100%;
    padding: 10px;
    background-color: #00000099;
    backdrop-filter: blur(5px);
    border-radius: 5px;
  }

  .title {
    font-size: 14px;
    max-width: 100%;
    display: flex;
    justify-content: space-between;
  }
  
  .card-footer {
    color: #ffffff88;
    margin-top: 5px;
    font-size: 12px;
  }

  .front .img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
  }

  .circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    position: relative;
    filter: blur(15px);
    animation: floating 2600ms infinite linear;
  }

  #bottom {
    left: 50px;
    top: 0px;
    width: 150px;
    height: 150px;
    animation-delay: -800ms;
  }

  #right {
    left: 160px;
    top: -80px;
    width: 30px;
    height: 30px;
    animation-delay: -1800ms;
  }

  @keyframes floating {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(10px);
    }
    100% {
      transform: translateY(0px);
    }
  }

  /* Theme variations */
  /* Blue Theme */
  .card.blue .back::before { background: linear-gradient(90deg, transparent, #3b82f6, #3b82f6, #3b82f6, #3b82f6, transparent); }
  .card.blue .circle { background-color: #60a5fa; }
  .card.blue #bottom { background-color: #2563eb; }
  .card.blue #right { background-color: #93c5fd; }
  
  /* Green Theme */
  .card.green .back::before { background: linear-gradient(90deg, transparent, #22c55e, #22c55e, #22c55e, #22c55e, transparent); }
  .card.green .circle { background-color: #4ade80; }
  .card.green #bottom { background-color: #16a34a; }
  .card.green #right { background-color: #86efac; }
  
  /* Orange Theme */
  .card.orange .back::before { background: linear-gradient(90deg, transparent, #ff9966, #ff9966, #ff9966, #ff9966, transparent); }
  .card.orange .circle { background-color: #ffbb66; }
  .card.orange #bottom { background-color: #ff8866; }
  .card.orange #right { background-color: #f97316; }

  /* Purple Theme */
  .card.purple .back::before { background: linear-gradient(90deg, transparent, #8b5cf6, #8b5cf6, #8b5cf6, #8b5cf6, transparent); }
  .card.purple .circle { background-color: #a78bfa; }
  .card.purple #bottom { background-color: #7c3aed; }
  .card.purple #right { background-color: #c4b5fd; }

  /* Teal Theme */
  .card.teal .back::before { background: linear-gradient(90deg, transparent, #14b8a6, #14b8a6, #14b8a6, #14b8a6, transparent); }
  .card.teal .circle { background-color: #2dd4bf; }
  .card.teal #bottom { background-color: #0d9488; }
  .card.teal #right { background-color: #5eead4; }

  /* Pink Theme */
  .card.pink .back::before { background: linear-gradient(90deg, transparent, #ec4899, #ec4899, #ec4899, #ec4899, transparent); }
  .card.pink .circle { background-color: #f472b6; }
  .card.pink #bottom { background-color: #db2777; }
  .card.pink #right { background-color: #f9a8d4; }
</style>

</head>

  </body>
</html>
