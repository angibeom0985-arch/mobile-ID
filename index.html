<style>
  .card {
    overflow: visible;
    width: 190px;
    height: 254px;
  }

  .content {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 300ms;
    box-shadow: 0px 0px 10px 1px #000000ee;
    border-radius: 5px;
  }

  .front, .back {
    background-color: #151515;
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    border-radius: 5px;
    overflow: hidden;
  }

  .back {
    width: 100%;
    height: 100%;
    justify-content: center;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  .back::before {
    position: absolute;
    content: ' ';
    display: block;
    width: 160px;
    height: 160%;
    animation: rotation_481 5000ms infinite linear;
  }

  .back-content {
    position: absolute;
    width: 99%;
    height: 99%;
    background-color: #151515;
    border-radius: 5px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    text-align: center;
    padding: 10px;
  }

  .card:hover .content {
    transform: rotateY(180deg);
  }

  @keyframes rotation_481 {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }

  .front {
    transform: rotateY(180deg);
    color: white;
  }

  .front .front-content {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  .front-content p {
    font-size: 2rem;
    font-weight: 900;
    opacity: 1;
    background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: all 0.2s ease;
  }

  .card.blue .back::before {
    background: linear-gradient(43deg, rgb(65, 88, 208) 0%, rgb(200, 80, 192) 46%, rgb(255, 204, 112) 100%);
  }

  .card.green .back::before {
    background: linear-gradient(43deg, rgb(65, 208, 88) 0%, rgb(80, 200, 120) 46%, rgb(204, 255, 112) 100%);
  }

  .card.orange .back::before {
    background: linear-gradient(43deg, rgb(208, 118, 65) 0%, rgb(200, 140, 80) 46%, rgb(255, 204, 112) 100%);
  }

  .card.teal .back::before {
    background: linear-gradient(43deg, rgb(65, 208, 200) 0%, rgb(80, 200, 192) 46%, rgb(112, 255, 235) 100%);
  }

  .card.cyan .back::before {
    background: linear-gradient(43deg, rgb(65, 180, 208) 0%, rgb(80, 192, 200) 46%, rgb(112, 235, 255) 100%);
  }

  .card.pink .back::before {
    background: linear-gradient(43deg, rgb(208, 65, 150) 0%, rgb(200, 80, 180) 46%, rgb(255, 112, 220) 100%);
  }

  .card.purple .back::before {
    background: linear-gradient(43deg, rgb(138, 65, 208) 0%, rgb(160, 80, 200) 46%, rgb(200, 112, 255) 100%);
  }

  .img {
    width: 100%;
    height: 210px;
    transform: translateY(-80px);
    transition: all 0.2s ease;
  }

  .card:hover .img {
    transform: translateY(-40px);
  }

  .img .circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: linear-gradient(#ffbc00, #ff0058);
    position: absolute;
  }

  .img .circle:nth-child(2) {
    left: 50%;
    bottom: 0;
  }

  .img .circle:nth-child(3) {
    bottom: -50px;
    right: 50%;
  }
</style>
