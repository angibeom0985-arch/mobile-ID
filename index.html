<style>
  .card {
    overflow: visible;
    width: 190px;
    height: 254px;
  }

  .content {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 300ms;
    box-shadow: 0px 0px 10px 1px #000000ee;
    border-radius: 5px;
  }

  .front, .back {
    background-color: #151515;
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    border-radius: 5px;
    overflow: hidden;
  }

  .back {
    width: 100%;
    height: 100%;
    justify-content: center;
    display: flex;
    align-items: center;
    overflow: hidden;
  }

  .back::before {
    position: absolute;
    content: ' ';
    display: block;
    width: 160px;
    height: 160%;
    animation: rotation_481 5000ms infinite linear;
  }

  .back-content {
    position: absolute;
    width: 99%;
    height: 99%;
    background-color: #151515;
    border-radius: 5px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    text-align: center;
    padding: 10px;
  }

  .card:hover .content {
    transform: rotateY(180deg);
  }

  @keyframes rotation_481 {
    0% {
      transform: rotateZ(0deg);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }

  .front {
    transform: rotateY(180deg);
    color: white;
  }

  .front .front-content {
    position: absolute;
    width: 100%;
    height: 100%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    z-index: 10;
  }

  .front-content p,
  .front-content p strong {
    font-size: 1.2rem;
    font-weight: 900;
    opacity: 1;
    color: #ffffff !important;
    text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 2px 4px rgba(0,0,0,0.6);
    transition: all 0.2s ease;
    margin: 0;
    padding: 0;
  }

  .card.blue .back::before {
    background: linear-gradient(43deg, rgb(30, 100, 230) 0%, rgb(100, 150, 255) 46%, rgb(150, 200, 255) 100%);
  }

  .card.green .back::before {
    background: linear-gradient(43deg, rgb(20, 180, 80) 0%, rgb(80, 220, 130) 46%, rgb(150, 255, 180) 100%);
  }

  .card.red .back::before {
    background: linear-gradient(43deg, rgb(220, 30, 50) 0%, rgb(255, 80, 100) 46%, rgb(255, 150, 170) 100%);
  }

  .card.orange .back::before {
    background: linear-gradient(43deg, rgb(255, 120, 30) 0%, rgb(255, 160, 80) 46%, rgb(255, 200, 130) 100%);
  }

  .card.teal .back::before {
    background: linear-gradient(43deg, rgb(20, 180, 180) 0%, rgb(70, 220, 200) 46%, rgb(120, 255, 240) 100%);
  }

  .card.cyan .back::before {
    background: linear-gradient(43deg, rgb(0, 150, 220) 0%, rgb(60, 190, 250) 46%, rgb(120, 230, 255) 100%);
  }

  .card.pink .back::before {
    background: linear-gradient(43deg, rgb(230, 30, 150) 0%, rgb(255, 100, 200) 46%, rgb(255, 150, 230) 100%);
  }

  .card.purple .back::before {
    background: linear-gradient(43deg, rgb(120, 40, 200) 0%, rgb(160, 90, 240) 46%, rgb(200, 140, 255) 100%);
  }

  .card.yellow .back::before {
    background: linear-gradient(43deg, rgb(220, 180, 20) 0%, rgb(255, 220, 80) 46%, rgb(255, 240, 130) 100%);
  }

  .card.indigo .back::before {
    background: linear-gradient(43deg, rgb(60, 40, 200) 0%, rgb(100, 80, 240) 46%, rgb(150, 130, 255) 100%);
  }

  .card.lime .back::before {
    background: linear-gradient(43deg, rgb(150, 200, 20) 0%, rgb(180, 240, 70) 46%, rgb(210, 255, 120) 100%);
  }

  .card.rose .back::before {
    background: linear-gradient(43deg, rgb(240, 50, 100) 0%, rgb(255, 100, 150) 46%, rgb(255, 150, 200) 100%);
  }

  .img {
    width: 100%;
    height: 210px;
    transform: translateY(-80px);
    transition: all 0.2s ease;
  }

  .card:hover .img {
    transform: translateY(-40px);
  }

  .img .circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: linear-gradient(#ffbc00, #ff0058);
    position: absolute;
  }

  .img .circle:nth-child(2) {
    left: 50%;
    bottom: 0;
  }

  .img .circle:nth-child(3) {
    bottom: -50px;
    right: 50%;
  }
</style>
